<!doctype html>
	<head>
		<meta charset="utf-8">

		<title></title>
		<meta name="description" content="">
		<meta name="author" content="">

		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="css/board.css" type="text/css">
		
	</head>

	<body>
		
		<div id="container">
			<div id="projects">
				<table id="project-list">
					<tr>
						<th class="name">Name</th>
						<th class="status">Status</th>
						<th class="staging">Staging</th>
						<th class="production">Production</th>
						<th class="starters">Starters</th>
					</tr>
			    </table>
			</div>
		</div>
		
		<!-- templates -->
		<script type="text/template" id="project-new">
			<div id="add_project">
				<ul>
					<li><label for="name">Name:</label><input type="text" name="name" value="" id="new-project"></li>
				</ul>
			</div>
		</script>
		
		<script type="text/template" id="project-view">
			<td class="name"><span><%= name %></span></td>
			<td class="status">
				<% if (job.has('lastBuild')) { %>
				<span class="<%= job.get('lastBuild').currentStatus() %>">
					<%= job.get('lastBuild').currentStatus() %>
				</span>
				<% } else { %>
				<span class="none">&nbsp;</span>
				<% } %>
	        </td>
	        <td class="staging"><span><%= stag_version %></span></td>
	        <td class="production"><span><%= prod_version %></span></td>
	        <td class="starters"></td>
		</script>
		
		<script type="text/template" id="build-view">
		</script>
		<!-- JS Libs-->
		<script src="js/libs/jquery-1.7.1.js" type="text/javascript"></script>
		<script src="js/libs/json2.js" type="text/javascript"></script>
		<script src="js/libs/underscore.js" type="text/javascript"></script>
		<script src="js/libs/backbone.js" type="text/javascript"></script>
		<script src="js/storage/backbone-localstorage.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Models -->
		<script src="js/models/build.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/collections/builds.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/models/job.js" type="text/javascript" charset="utf-8"></script>		
		<script src="js/models/project.js" type="text/javascript"></script>
		<script src="js/collections/projects.js" type="text/javascript"></script>
		
		<!-- Views -->
		<script src="js/views/project.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/views/build.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- App -->
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
